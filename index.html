<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <!-- code here!!! -->
  <div class="container">
    <p class="text">c4lcul4t0r</p>
    <div class="calc-container">
      <!-- display -->
      <div id="display" class="display">
        <!-- memory display -->
        <span>memory</span>
        <div class="memory">
          <div class="memory-label">M+</div>
          <div id="memory" class="memory-slot"></div>
        </div>
        <!-- operation display -->
        <span>operation</span>
        <div id="operation" class="operation"></div>
        <!-- result display -->
        <span>result</span>
        <div id="result" class="result"></div>
      </div>
      <!-- numeros -->
      <button id="btn-num9" class="btn">9</button>
      <button id="btn-num8" class="btn">8</button>
      <button id="btn-num7" class="btn">7</button>
      <button id="btn-num6" class="btn">6</button>
      <button id="btn-num5" class="btn">5</button>
      <button id="btn-num4" class="btn">4</button>
      <button id="btn-num3" class="btn">3</button>
      <button id="btn-num2" class="btn">2</button>
      <button id="btn-num1" class="btn">1</button>
      <button id="btn-num0" class="btn">0</button>
      <!-- botones especiales -->
      <button id="sup" class="btn sup">sup</button>
      <button id="c" class="btn c">c</button>
      <button id="m-set" class="btn m-set">m+</button>
      <button id="m-get" class="btn m-get">m-</button>
      <button id="m-del" class="btn m-del">m</button>
      <button id="add" class="btn add">+</button>
      <button id="sub" class="btn sub">-</button>
      <button id="product" class="btn product">*</button>
      <button id="divide" class="btn divide">/</button>
      <button id="negative" class="btn negative">Â¬</button>
      <button id="dot" class="btn dot">.</button>
      <button id="equal" class="btn equal">=</button>
      <!-- boton extra -->
      <button class="btn">:D</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
